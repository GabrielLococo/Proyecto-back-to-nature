<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <section class="backgroundContacto">
        <header>
            <div class="logoBN">
                <img src="../assets/logoBacktonature.png" alt="Logo Back to nature">
            </div>
            <nav>
                <ul class="navbar">
                    <li><a class="linkNav" href="../index.html">Inicio</a></li>
                    <li><a class="linkNav" href="./experiencias.html">Experiencias</a></li>
                    <li><a class="linkNav" href="./sobre-nosotros.html">Sobre nosotros</a></li>
                    <li><a class="linkNav" href="./testimonios.html">Testimonios</a></li>
                    <li><a class="linkNav" href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="container-fluid d-flex justify-content-center ">
                <div
                    class="card shadow mt-5 mb-5 p-5 col-xs-12 col-sm-8 col-md-8 col-lg-6 bg-success text-dark bg-opacity-10  ">
                    <div class="mb-4 d-flex ">
                        <h4 class="m-1"> Contacto</h4>
                    </div>
                    <div class="mb-1">
                        <form id="contacto">
                            
                                <div class="mb-4">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                                </div>
                                <div class="mb-4">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required>
                                </div>
                            
                            <div class="mb-4">
                                <label for="correo"> Correo</label>
                                <input type="email" class="form-control" name="correo" id="correo" placeholder="E-mail" required>
                            </div>
                            <div class="mb-4">
                                <label for="mensaje">Mensaje</label>
                                <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Consulta"></textarea>
                            </div>
                            <div class="mb-4">
                                <input type="checkbox" name="" id="toggle">
                                <label for="toggle" class="fs-2 ms-3 text-white"><em>Quiero recibir el newsletter de Back to Nature</em></label>
                            </div>
                            <div class="mb-2">
                                <button id="botton" class="col-2 btn btn-secondary d-flex justify-content-center ">
                                    <span class="fs-6">Enviar </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
    </section>
    </main>
    <aside class="asideContacto">
        <div class="socialMediaContacto"> <!--contenedor de las redes sociales-->
            <img src="../assets/whatsapp.png" alt="whatsapp">
            <img src="../assets/instagram.png" alt="instagram">
            <img src="../assets/facebook.png" alt="facebook">
            <img src="../assets/twitter.png" alt="twitter">
        </div>
    </aside>

    <footer>
        <section>
            <div class="footerLogo">
                <img class="footerImg" src="../assets/logoBacktonature.png" alt="logoBN">
            </div>
            <div>
                <p class="m-0 p-0">2001-2023</p>
            </div>
            <div class="footerLinks">
                <ul class="">
                    <li><a class="linkFooter" href="#">Terminos y condiciones /</a></li>
                    <li><a class="linkFooter" href="#">Staff /</a></li>
                    <li><a class="linkFooter" href="#">Sponsors /</a></li>
                    <li><a class="linkFooter" href="#">Trabaja con nosotros </a></li>
                </ul>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
